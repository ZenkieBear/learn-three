<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texture</title>
    <link rel="stylesheet" href="/style/global.scss" />
    <style>
      #loading {
        --progress: 0;

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.3s ease;
      }
      #loading .progress {
        margin: 1.5em;
        border: 1px solid white;
        width: 50vw;
      }
      #loading .progress::after {
        display: block;
        content: '';
        background: white;
        height: 1em;
        transform-origin: top left;
        transform: scaleX(var(--progress));
        transition: 0.3s cubic-bezier(0, 0, 0, 0.99);
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="progress"></div>
    </div>
  </body>
  <script type="module" src="textures.ts"></script>
</html>
